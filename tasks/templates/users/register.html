{% extends 'base.html' %}

{% block title%}
Register
{% endblock %}

{% block content %}
    <div class="jumbotron jumbotron-fluid h-100">
        <div class="container">
            <h1 class="display-4">Register</h1>
            <p class="lead">
                Register to create, read, update, and delete your tasks
            </p>
            <hr class="my-4">
            <div class="d-flex flex-column">
                <form action="" method="post">
                    {% csrf_token %}
                    {% if error %}
                        {{ error }}
                    {% endif %}
                    {{ form.as_p }}
                    <input type="submit" class="btn btn-info btn-lg" value="Register">
                    
                </form>
            </div>
            <hr class="my-6">
            <div class="d-flex flex-column">
                <div class="d-flex justify-content-center">
                    <h2>OR</h2>
                </div>
                <div class="d-flex justify-content-center">
                    <a class="btn btn-dark btn-lg" href="{% url 'login_view' %}" role="button">Login</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
