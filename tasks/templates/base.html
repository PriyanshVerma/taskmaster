<!doctype html>
<html lang="en" style="height: 100%;">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <title>{% block title %}{% endblock %} | Taskmaster</title>
    </head>
    <body style="height: inherit; background: #E9ECEF;">
        <nav class="navbar sticky-top navbar-dark bg-info py-lg-2">
            <div class="container-lg">
                <div class="d-flex flex-row">
                    <i class="fab fa-tumblr"> | <a class="navbar-brand" href="{% url 'home' %}">Taskmaster</a></i>
                </div>
                <div class="d-flex flex-row-reverse">
                    {% if user.is_authenticated %}
                        <a class="nav-link text-light" href="{% url 'logout_view' %}">Logout</a>
                        <a class="nav-link text-light" href="{% url 'dash' %}">Hey, {{ user.username }}</a>
                    {% else %}
                        <a class="nav-link text-light" href="{% url 'login_view' %}">Login</a>
                        <a class="nav-link text-light" href="{% url 'register_view' %}">Register</a>
                    {% endif %}
                    {% block top %}
                    {% endblock %}
                </div>
                
            </div>
            
        </nav>
        {% block content %}
        {% endblock %}
    </body>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</html>
